#spring.application.name=ecommerce-backend

spring:
  application:
    name: ecommerce-backend
  datasource:
    username: postgres
    password: password
    url: "jdbc:postgresql://localhost:5432/ecommerce"
  jpa:
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /api/v1

management:
  endpoints:
    jmx:
      exposure:
        include: "*"

encryption:
  salt:
    rounds: 10

jwt:
  algorithm:
    key: "greybeast declares this secure"
  issuer: "greybeast"
  expiryInSeconds: 60
